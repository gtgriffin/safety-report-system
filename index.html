<script type="text/babel">
    function SafetyReport() {
        const [area, setArea] = React.useState('');
        const [description, setDescription] = React.useState('');
        const [submissionStatus, setSubmissionStatus] = React.useState('');

        const areas = [
            'FRP', 
            'Shipping', 
            '5 Dry Side', 
            '5 Wet Side', 
            '6 Dry Side', 
            '6 Wet Side'
        ];

        const handleSubmit = async (e) => {
            e.preventDefault();

            // Create form data for FormSubmit
            const formData = new FormData();
            formData.append('email', 'gtgriffin21@gmail.com'); // Your receiving email
            formData.append('_subject', `Safety Report - ${area}`);
            formData.append('_autoresponse', 'Thank you for submitting your safety report. We will review it shortly.');
            formData.append('Area', area); // Custom field
            formData.append('Description', description); // Custom field

            try {
                const response = await fetch('https://formsubmit.co/ajax/gtgriffin21@gmail.com', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    setSubmissionStatus('Report submitted successfully! Email sent.');
                    // Reset form
                    setArea('');
                    setDescription('');
                } else {
                    setSubmissionStatus('Failed to submit report. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                setSubmissionStatus('An error occurred. Please try again.');
            }
        };

        return (
            <div className="max-w-md mx-auto p-4 min-h-screen flex items-center justify-center">
                <div className="w-full bg-gray-800 text-white border-2 border-blue-600 rounded-xl shadow-2xl p-6">
                    <div className="bg-blue-900 bg-opacity-50 py-4 rounded-t-xl -mt-6 -mx-6 mb-6 px-6">
                        <h1 className="text-2xl font-bold text-white text-center">
                            Safety Hazard Report
                        </h1>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block mb-2 text-gray-300 font-semibold">Area</label>
                            <select
                                value={area}
                                onChange={(e) => setArea(e.target.value)}
                                className="w-full bg-gray-700 text-white border-blue-600 rounded-md p-2"
                                required
                            >
                                <option value="">Select Area</option>
                                {areas.map(areaName => (
                                    <option key={areaName} value={areaName}>
                                        {areaName}
                                    </option>
                                ))}
                            </select>
                        </div>

                        <div>
                            <label className="block mb-2 text-gray-300 font-semibold">Description of Hazard</label>
                            <textarea
                                value={description}
                                onChange={(e) => setDescription(e.target.value)}
                                placeholder="Describe the safety hazard in detail"
                                className="w-full bg-gray-700 text-white border-blue-600 rounded-md p-2 min-h-[100px]"
                                required
                            />
                        </div>

                        {submissionStatus && (
                            <div className={`p-3 rounded-lg text-center font-semibold ${
                                submissionStatus.includes('successfully') 
                                    ? 'bg-green-800 text-green-100' 
                                    : 'bg-red-800 text-red-100'
                            }`}>
                                {submissionStatus}
                            </div>
                        )}

                        <button
                            type="submit"
                            className="w-full bg-blue-700 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-colors duration-300 ease-in-out"
                            disabled={!area || !description}
                        >
                            Submit Safety Report
                        </button>
                    </form>
                </div>
            </div>
        );
    }

    ReactDOM.render(<SafetyReport />, document.getElementById('root'));
</script>
