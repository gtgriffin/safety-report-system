<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Report System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <base href="/safety-report-system/">
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="text/babel">
        function SafetyReport() {
            const [area, setArea] = React.useState('');
            const [description, setDescription] = React.useState('');
            const [attachments, setAttachments] = React.useState([]);
            const [submissionStatus, setSubmissionStatus] = React.useState('');

            const areas = [
                'FRP', 
                'Shipping', 
                '5 Dry Side', 
                '5 Wet Side', 
                '6 Dry Side', 
                '6 Wet Side'
            ];

            const handleSubmit = (e) => {
                e.preventDefault();
                // Here you would typically send to a server
                setSubmissionStatus('Report submitted successfully!');
                console.log({
                    area,
                    description,
                    attachments,
                    recipient: 'Garrett.Griffin@sttissuellc.com'
                });
                // Reset form
                setArea('');
                setDescription('');
                setAttachments([]);
            };

            return (
                <div className="max-w-md mx-auto p-4 min-h-screen flex items-center justify-center">
                    <div className="w-full bg-gray-800 text-white border-2 border-blue-600 rounded-xl shadow-2xl p-6">
                        <div className="bg-blue-900 bg-opacity-50 py-4 rounded-t-xl -mt-6 -mx-6 mb-6 px-6">
                            <h1 className="text-2xl font-bold text-white text-center">
                                Safety Hazard Report
                            </h1>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block mb-2 text-gray-300 font-semibold">Area</label>
                                <select
                                    value={area}
                                    onChange={(e) => setArea(e.target.value)}
                                    className="w-full bg-gray-700 text-white border-blue-600 rounded-md p-2"
                                    required
                                >
                                    <option value="">Select Area</option>
                                    {areas.map(areaName => (
                                        <option key={areaName} value={areaName}>
                                            {areaName}
                                        </option>
                                    ))}
                                </select>
                            </div>

                            <div>
                                <label className="block mb-2 text-gray-300 font-semibold">Description of Hazard</label>
                                <textarea
                                    value={description}
                                    onChange={(e) => setDescription(e.target.value)}
                                    placeholder="Describe the safety hazard in detail"
                                    className="w-full bg-gray-700 text-white border-blue-600 rounded-md p-2 min-h-[100px]"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block mb-2 text-gray-300 font-semibold">Attachments</label>
                                <input
                                    type="file"
                                    multiple
                                    onChange={(e) => setAttachments(Array.from(e.target.files))}
                                    className="w-full bg-gray-700 text-white border-blue-600 rounded-md p-2"
                                />
                            </div>

                            {submissionStatus && (
                                <div className="p-3 rounded-lg text-center font-semibold bg-green-800 text-green-100">
                                    {submissionStatus}
                                </div>
                            )}

                            <button
                                type="submit"
                                className="w-full bg-blue-700 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-colors duration-300 ease-in-out"
                                disabled={!area || !description}
                            >
                                Submit Safety Report
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SafetyReport />, document.getElementById('root'));
    </script>
</body>
</html>
